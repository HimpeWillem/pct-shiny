<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">json2[2014.02.04];jquery[1.11.1];shiny[0.11];selectize[0.11.2];ionrangeslider[2.0.2];htmlwidgets[0.3.2];leaflet[0.7.3];leafletfix[1.0.0];leaflet-binding[0.0.9];bootstrap[3.3.1]</script>
  <script src="shared/json2-min.js"></script>
  <script src="jquery-1.11.1/jquery.min.js"></script>
  <link href="shared/shiny.css" rel="stylesheet" />
  <script src="shared/shiny.min.js"></script>
  <link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
  <!--[if lt IE 9]>
    <script src="shared/selectize/js/es5-shim.min.js"></script>
  <![endif]-->
  <script src="shared/selectize/js/selectize.min.js"></script>
  <link href="shared/ionrangeslider/css/normalize.css" rel="stylesheet" />
  <link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
  <link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
  <script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
  <script src="htmlwidgets-0.3.2/htmlwidgets.js"></script>
  <link href="leaflet-0.7.3/leaflet.css" rel="stylesheet" />
  <script src="leaflet-0.7.3/leaflet.js"></script>
  <link href="leafletfix-1.0.0/leafletfix.css" rel="stylesheet" />
  <script src="leaflet-binding-0.0.9/leaflet.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <script src="shared/bootstrap/js/bootstrap.min.js"></script>
  <script src="shared/bootstrap/shim/html5shiv.min.js"></script>
  <script src="shared/bootstrap/shim/respond.min.js"></script>
  <title>FixMyPath</title>
</head>
<body>
  <div class="container-fluid">
    <h2>FixMyPath</h2>
    <div class="row">
      <div class="col-sm-3">
        <form class="well">
          Controls
          <div class="form-group shiny-input-container">
            <label class="control-label" for="scenario">Scenario:</label>
            <div>
              <select id="scenario"><option value="ba" selected>Baseline</option>
                <option value="ge">Gender equality</option>
                <option value="gd">Go Dutch</option>
                <option value="eb">Electric bicycles</option></select>
              <script type="application/json" data-for="scenario" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="line_type">Representation of cycling desire lines</label>
            <div>
              <select id="line_type"><option value="none" selected>None</option>
<option value="straight">Straight Lines</option>
<option value="route">Fastest &amp; Quietest Routes</option></select>
              <script type="application/json" data-for="line_type" data-nonempty="">{}</script>
            </div>
          </div>
          <div data-display-if="input.line_type != &#39;none&#39;">
            <div class="form-group shiny-input-container">
              <label class="control-label" for="line_attr">Line attribute to display:</label>
              <div>
                <select id="line_attr"><option value="clc">Current Level Cycling (CLC)</option>
<option value="plc">Potential Level of Cycling (PLC)</option>
<option value="ecp">Extra Cycling Potential (ECP)</option></select>
                <script type="application/json" data-for="line_attr" data-nonempty="">{}</script>
              </div>
            </div>
            <div class="form-group shiny-input-container">
              <label class="control-label" for="nos_lines">Number of lines (n) negative to show the bottom n, postive the top</label>
              <input class="js-range-slider" id="nos_lines" data-min="-10" data-max="10" data-from="10" data-step="1" data-grid="true" data-grid-num="10" data-grid-snap="false" data-prettify-separator="," data-keyboard="true" data-keyboard-step="5"/>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="zone_type">Type of zones:</label>
            <div>
              <select id="zone_type"><option value="none">None</option>
<option value="msoa" selected>Medium Super Output Area (MSOA)</option>
<option value="routes">Super Output Area (SOA)</option></select>
              <script type="application/json" data-for="zone_type" data-nonempty="">{}</script>
            </div>
          </div>
          <div data-display-if="input.zone_type != &#39;none&#39;">
            <div class="form-group shiny-input-container">
              <label class="control-label" for="zone_attr">Zone attribute:</label>
              <div>
                <select id="zone_attr"><option value="clc">Current Level of Cycling (CLC)</option>
<option value="plc">Potential Level of Cycling (PLC)</option>
<option value="ecp">Extra Cycling Potential (ECP)</option>
<option value="dis">Average distance to work</option></select>
                <script type="application/json" data-for="zone_attr" data-nonempty="">{}</script>
              </div>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="feature">Additional Features</label>
            <div>
              <select id="feature"><option value="none" selected>None</option>
<option value="cycleparking">Cycle Parking</option>
<option value="collisions">Collisions involving cyclists</option>
<option value="bikeshops">Bike Shops</option></select>
              <script type="application/json" data-for="feature" data-nonempty="">{}</script>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        Welcome to
        <a href="http://geo8.webarch.net:3838/pct-shiny/master/">fixMyPath</a>
        <p>fixMyPath is a shiny app written to facilitate better bicycle path planning in Leeds, the UK and eventually the world. If you'd like to get involved, please check-out, test and contribute-to the fully reproducible code...</p>
        <a href="https://github.com/npct/pct-shiny/tree/master/master" target="_blank">
          <strong>HERE!</strong>
        </a>
        <div id="map" style="width:100%; height:600px" class="leaflet html-widget html-widget-output"></div>
      </div>
    </div>
  </div>
</body>
</html>
